            <a href="../index.html"><img src="../assets/smml_title.png" alt="smml title"></a>

            <nav>

            <section>
                <article>
                    <div class="main_text">
                        <h1>
                            Salle de test :
                        </h1>
                        <iframe src="https://player.twitch.tv/?channel=sardoche&parent=mbzmokka.github.io" frameborder="0" allowfullscreen="true" scrolling="no" height="378" width="620"></iframe>
                        <iframe
                        id="chat_embed"
                        src="https://www.twitch.tv/embed/sardoche/chat?parent=mbzmokka.github.io"
                        height="500"
                        width="350">
                        </iframe>
                        <form>
                            <div class="progress">
                                <div class="progress__bar"></div>
                            </div>
                            <div class="container">
                                <div class="spin"></div>
                                <div class="load">
                                    <div class="load__bar load__bar--1"></div>
                                    <div class="load__bar load__bar--2"></div>
                                    <div class="load__bar load__bar--3"></div>
                                    <div class="load__bar load__bar--4"></div>
                                    <div class="load__bar load__bar--5"></div>
                                </div>
                                <div class="load">
                                    <div class="load__bar load__bar--1-inv"></div>
                                    <div class="load__bar load__bar--2-inv"></div>
                                    <div class="load__bar load__bar--3-inv"></div>
                                    <div class="load__bar load__bar--4-inv"></div>
                                    <div class="load__bar load__bar--5-inv"></div>
                                </div>
                                <div class="form2">
                                    <div class="form2__group">
                                        <label for="">email :</label>
                                        <input type="email" name="" id="">
                                        <h3>/!\ Format invalide /!\</h3>
                                    </div>
                                </div>
                            </div>
                            <h1>Votre fleur préféré ?</h1>
                            <input type="checkbox" id="item_01" name="items">
                            <label for="item_01">
                                <h2>Fleur de feu</h2>
                                <p>Le grand classique, permet d'infliger des dégâts modéré à distance</p>
                            </label>
                            <input type="checkbox" id="item_02" name="items">
                            <label for="item_02">
                                <h2>Fleur nuage</h2>
                                <p>Fait son grand retour, pour une meilleure mobilité</p>
                            </label>
                        </form>
                        <p class="tooltip-test">Ceci est un <span class="tooltip" tooltip-content-custom-var-btw="Oui, ça marche">test</span>.</p>
                     </div>
